name: Build and Deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.PAT }}
          release-type: node

  build-and-deploy:
    needs: release-please
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4

      - name: Install and Build ðŸ”§
        run: |
          pnpm i
          pnpm run build

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.PAT }}
          publish_dir: ./dist

  release-dist:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - uses: pnpm/action-setup@v4

      - name: Install and Build ðŸ”§
        run: |
          pnpm i
          pnpm run build
      - name: Zip the dist folder
        run: |
          zip -r dist.zip dist

      - name: Upload dist.zip to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist.zip
          tag_name: ${{ needs.release-please.outputs.tag_name }}

      - name: Install and Build cdn-fonts ðŸ”§
        run: |
          pnpm i
          pnpm run build:cdn-fonts
      - name: Zip the dist-cdn-fonts folder
        run: |
          zip -r dist-cdn-fonts.zip dist

      - name: Upload dist-cdn-fonts.zip to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist-cdn-fonts.zip
          tag_name: ${{ needs.release-please.outputs.tag_name }}

  release-image:
    needs: release-please
    runs-on: ubuntu-latest
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - uses: actions/checkout@v4

      - name: set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: login to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT }}

      - name: build and publish ghcr.io docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          builder: ${{ steps.buildx.outputs.name }}
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/zephyruso/zashboard:latest
            ghcr.io/zephyruso/zashboard:${{ needs.release-please.outputs.tag_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
